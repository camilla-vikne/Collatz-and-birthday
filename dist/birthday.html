<!DOCTYPE html>
<html lang="en" style="font-size: 10px">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/birthday.fe55c41b.js" defer=""></script>
    <title>Birthday Paradox</title>
    <link rel="stylesheet" href="/birthday.9526a705.css">
  </head>

  <body>
    <div class="logo">
      <a href="/index.html"><img src="/logo_purple.65ca5761.svg" alt="Logo of a calculator in blue with light blue buttons" id="calc"></a>
    </div>
    <div id="contents">
      <h2 class="title">The Birthday Paradox</h2>

      <p class="desc">
        There is a 50% probability that in a set of 23 randomly selected people
        there is some pair that have the same birthday. (Assuming that each day
        of the year, except 29 February, is equally probable for a birthday.)
      </p>
      <form id="inputForm" action="">
        <label for="number" class="number">Number of People:</label>
        <input type="number" id="people" value="">
        <br>
        <label for="group">Test groups:</label>
        <input type="number" id="group" value="">
      </form>
      <button id="submit">Try it</button>
      <div id="results"></div>
    </div>
  <script src="/birthday.7d2a267b.js"></script></body>
</html>
