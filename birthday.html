<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="birthday.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div id="contents">
        <h2>The Birthday Paradox</h2>

        <p>There is a 50% probability that in a set of 23 randomly selected people there is some pair that have the same
            birthday. (Assuming that each day of the year, except 29 February, is equally probable for a birthday.)</p>
        <form id="inputForm" action="">
            <label for="number">Number of People:</label>
            <input type="number" id="people" value="">
            <br>
            <label for="group">Test groups:</label>
            <input type="number" id="group" value="">
        </form>
        <button id="submit">Try it</button>
        <div id="results"></div>
    </div>
</body>

</html>
