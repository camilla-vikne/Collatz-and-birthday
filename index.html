<!DOCTYPE html>
<html lang="en" style="font-size: 10px">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="home.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="logo">
      <img
        src="./images/logo_blue.svg"
        alt="Logo of a calculator in blue with light blue buttons"
      />
    </div>
    <h1>Collatz and birthday paradox calculator</h1>
    <div class="buttons">
      <div class="collatz">
        <button id="collatzButton" class="mainButtons">Collatz</button>
        <button id="readCollatz">
          read more <img src="./images/arrow_down.svg" alt="" />
        </button>
      </div>
      <div class="birthday">
        <button id="birthdayButton" class="mainButtons">
          Birthday paradox
        </button>
        <button id="readBirthday">
          read more <img src="./images/arrow_down.svg" alt="" />
        </button>
      </div>
    </div>
  </body>
</html>
